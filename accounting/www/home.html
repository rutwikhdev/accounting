{% extends "templates/web.html" %}

{% block page_content %}

    Gada Electronics
</h2>

<button type="button" class="btn btn-secondary cart">
    Cart
</button>
{% set products = frappe.get_all('Item', fields=['name', 'price'], order_by='name')%}

<div class="mt-5">
{% for product in products %}
<div class="card p-3 mt-2 mx-auto">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text">â‚¹ {{ product.price }}</p>
    <button class="btn btn-primary addtocart" style="width: fit-content;" incart data-attribute="{{product.name}}">
        Add to cart
    </button>
</div>

{% endfor %}
</div>

{% endblock %}
